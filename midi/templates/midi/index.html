{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'spectre.min.css' %}">
    <link rel="stylesheet" href="{% static 'spectre-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'spectre-exp.min.css' %}">
    <link rel="stylesheet" href="{% static 'midi/style.css' %}">
    <title>MidiHub - MIDI files for piano</title>
</head>
<body>
    <div class="container grid-lg logo">
        <div class="columns text-center">
            <h1 class="column col-12">MidiHub</h1>
        </div>
        <div class="columns flex-centered">
            <div class="input-group input-inline">
                <input class="form-input" type="text" placeholder="search">
                <button class="btn btn-primary input-group-btn">Search</button>
            </div>
        </div>
        <div class="columns midi-list">
            <div class="column col-lg-6 col-xs-12">
                <h2>Latest MIDI files</h2>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for midi in latest_midi %}
                        <tr>
                            <td>{{ midi.title }}</td>
                            <td class="text-right">
                                <button class="btn btn-primary">
                                    <a class="text-light" href="{{ midi.file.url }}">Download</a>
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="column col-lg-6 col-xs-12">
                <h2>Popular MIDI files</h2>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for midi in latest_midi %}
                        <tr>
                            <td>{{ midi.title }}</td>
                            <td class="text-right">
                                <button class="btn btn-primary">
                                    <a class="text-light" href="{{ midi.file.url }}">Download</a>
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
